<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <h2>Let's go to the mall!</h2>
    </header>
    <div class="container">
        <div class="list">
            <ul>
                <li>
                    <input type="checkbox" name="pickles" id="pickles">
                    <label for="pickles">
                        <span> 
                            A lot of pickles
                        </span>
                        <span>(for the next lessons about CSS)</span>
                    </label>

                </li>
                <li>
                    <input type="checkbox" name="apples" id="apples">
                    <label for="apples">
                        <span>10 apples</span>
                        <span>(for the next lessons about CSS)</span>
                    </label>
                </li>
                <li>
                    <input type="checkbox" name="oranges" id="oranges">
                    <label for="oranges">
                        <span>10 oranges</span>
                        <span> (because they are awesome)</span>
                    </label>
                </li>
                <li>
                    <input type="checkbox" name="plates" id="plates">
                    <label for="plates">
                        <span>10 plates</span>
                        <span> (hm... they always dissapear)</span>
                    </label>
                </li>
                <li><input type="checkbox" name="bentos" id="bentos">
                    <label for="bentos">
                        <span>10 bentos</span>
                    </label>
                </li>
                <li>
                    <input type="checkbox" name="sake" id="sake">
                    <label for="sake">
                        <span>10 sake</span>
                        <span>(for my friends)</span>
                    </label>
                </li>
            </ul>
        </div>
        <button>Bon appetit :)</button>
    </div>
</body>

</html>
